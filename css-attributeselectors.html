<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/css-attributeselectors.css">
    <title>Attribute Selector</title>
</head>
<body>
    <header>
    <h1><center>HABIB UNIVERSITY</center></h1>
    <h3><center>Pakistan's first Liberal Arts University</center></h3><br>
    </header>
    <center>
    <form action="./HTML/page2/Thanksgiving.html" method="GET">
        <h2>Registration Form</h2>
        <fieldset>
            <label for="Full_name">Full name:</label>
            <input type="text" name="Full_name" placeholder="Enter your first name" required id="Full_name"><br><br>
            <label for="username">Username:</label>
            <input type="text" name="Username" placeholder="Enter your Username" required id="Username"><br><br>
            <label for="Email">Email:</label>
            <input type="email" name="email" placeholder="Enter your Email" required id="email"><br><br>
            <label for="Phone_Number">Phone Number:</label>
            <input type="tel" name="Phone_Number" placeholder="Enter your Phone Number" required id="Phone_Number"><br><br>
            <label for="Password">Password:</label>
            <input type="password" name="Password" placeholder="Enter your Password" required id="Password"><br><br>
            <label>Do you want to receive notifications from us?</label><input type="checkbox"><br><br>
            <input type="submit">
        </fieldset>
    </form><br>
    <h2>Glimpses of Habib University</h2>
    <fieldset>
        <h3>Exterior of Habib University</h3>
        <img src="./HTML/page2/ha.jpg" alt="Breath Taking view of Habib Universty.">
        <h3>Garden</h3>
        <img src="./HTML/page2/HU.jpg" alt="Breath Taking view of Habib Universty.">
        <h3>Yohsin Hall</h3>
        <img src="./HTML/page2/interior.jpg" alt="Yohsin Hall of Habib Universty.">
        <h3>Auditorium</h3>
        <img src="./HTML/page2/audi.jpg" alt="Auditorium of Habib Universty.">
        <h3>Terrace</h3>
        <img src="./HTML/page2/terrace.jpg" alt="Terrace of Habib Universty.">
    </fieldset></center><br>
    <footer>
        <a href="./HTML/page2/Thanksgiving.html">Thanksgiving</a><br>
        <a href="www.google.com">google</a><br>
        <a href="www.facebook.com">facebook</a><br>
        <a href="https://amazon.pk">amazon</a><br>
        <a href="https://alibaba.pk">alibaba</a><br>
    </footer>
</body>
</html>
