<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <h1>Sign Up Form</h1><br>
    <form>
        <input type="text" placeholder="First Name" required><br><br>
        <input type="text" placeholder="Last Name" required><br><br>
        <input type="email" placeholder="Email" required><br><br>
        <input type="password" placeholder="Password" required><br>
        <p>Select Gender</p>
        <input type="radio" name="Gender" id="male">male<br>
        <input type="radio" name="Gender" id="female">female<br>
        <input type="radio" name="Gender" id="other">other<br><br>
        Country <select name="" id="">
            <option value="Pakistan">Pakistan</option>
            <option value="India">India</option>
            <option value="Bangladesh">Bangladesh</option>
            <option value="Nepal">Nepal</option>
            <option value="Japan">Japan</option>
        </select><br>
        <p>Write about yourself below:</p>
        <textarea name="text-area" id="comment" cols="30" rows="10" placeholder="Type here"></textarea><br><br>
        <input type="submit" value="Sign Up">
    </form>
</body>
</html>
