<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Used to write the name of the author of a website  -->
    <meta name="author" content="Daniyal Murtaza">

    <!-- Significantly used for Search Engine Optimization -->
    <meta name="description" content="parrot speaking">
    <meta name="keywords" content="parrot speaking, parrot talking, my talking parrot">

    <title>META TAGS</title>
</head>
<body>
    <h1><center>META TAGS</center></h1>
    <p>Meta tags are just used as youtube description and keywords for tags that will strengthen
    your video in the searching optimization.
    </p>
</body>
</html>
