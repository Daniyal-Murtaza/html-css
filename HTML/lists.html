<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1><center>Lists</center></h1>
    <!-- ordered list type represents alphabets "a" or "A" , i for roman, default int -->
    <h3><STRONG>ORDERED LIST</STRONG></h3>
    <ol type = "I">
        <li>facebook</li>
        <li>twitter</li>
        <li>instagram</li>
    </ol>
    <br><br>

    <!-- Un-ordered list type represents we can chane type by this attribute  -->
    <h3><STRONG>UNORDERED LIST</STRONG></h3>
    <ul style = "list-style-type: circle;"> 
        <li>facebook</li>
        <li>twitter</li>
        <li>instagram</li>
    </ul>
    <br><br>

    <!-- description list: to describe list of headings -->
    <h3><STRONG>DESCRIPTION LIST</STRONG></h3>
    <dl>
        <dt><B>Ichigo</B></dt>                    <!--describe term -->
        <dd>He is the protagonist of bleach</dd>  <!-- describe description-->

        <dt><B>Hinata</B></dt>                    
        <dd>He is the protagonist of haikyuu</dd>     
    </dl>                                                                       
    <br><br>
</body>
</html>
